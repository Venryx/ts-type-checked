version: 2.1

orbs:
  node: circleci/node@1.1.6

# Job defaults
defaults: &defaults
  working_directory: ~/project
  executor:
      name: node/default

# Filters for jobs that only need to be run for a version tag (release)
only-release: &only-release
  filters:
    # Ignore all branches
    branches:
      ignore: /.*/
    # And only run on version tags
    tags:
      only: /^v(\d+)\.(\d+)\.(\d+).*/

# Filters for jobs that only need to be run for a version tag (release)
only-release-candidate: &only-release-candidate
  filters:
    # Ignore all branches
    branches:
      only: 
          - main
          - /^release-.*/

only-feature-branches: &only-feature-branches
  filters:
    branches:
      ignore:
          - main
          - /^release-.*/

jobs:
  build:
    <<: *defaults
    steps:
      # Checkout the project
      - checkout

      # Build project
      - node/with-cache:
          steps:
            - run: 
                name: Install dependencies
                command: yarn
            - run: 
                name: Build
                command: yarn build
            - persist_to_workspace:
                root: ~/project
                paths:
                  - dist

  smoke-test:
    <<: *defaults
    steps:
      # Checkout the project
      - checkout

      # Get the build artifacts
      - attach_workspace:
          at: ~/project
      
      # Run the smoke test (one TypeScript version only)
      - node/with-cache:
          steps:
            - run: 
                name: Test with TypeScript 3.2.1 (ES5)
                command: yarn test:version -v 3.2.1 -l es5
            - run: 
                name: Test with TypeScript 3.2.1 (ES6)
                command: yarn test:version -v 3.2.1 -l es6

  e2e-test:
    <<: *defaults
    steps:
      # Checkout the project
      - checkout

      # Get the build artifacts
      - attach_workspace:
          at: ~/project
      
      # Run the smoke test (one TypeScript version only)
      - node/with-cache:
          steps:
            - run: 
                name: Test with all supported TypeScript versions (ES5)
                command: yarn test:versions -l es5
            - run: 
                name: Test with all supported TypeScript versions (ES6)
                command: yarn test:versions -l es6
            - run:
                name: Test examples
                command: yarn test:examples
            - run:
                name: Test scenarios
                command: yarn test:scenarios

  publish:
    <<: *defaults
    steps:
      # Checkout the project
      - checkout

      # Get the build artifacts
      - attach_workspace:
          at: ~/project
      
      # Run the smoke test (one TypeScript version only)
      - node/with-cache:
          steps:
            - run:
                name: Authenticate for NPM
                command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > dist/.npmrc && cat dist/.npmrc
            - run:
                name: Publish package
                command: cd dist && npm publish

workflows:
  development:
    jobs:
      - build:
          <<: *only-feature-branches
      - smoke-test:
          <<: *only-feature-branches
          requires:
              - build

  release-candidate:
    jobs:
      - build:
          <<: *only-release-candidate

      - e2e-test:
          <<: *only-release-candidate
          requires:
              - build
  
  release:
    jobs:
      - build:
          <<: *only-release
      
      - e2e-test:
          <<: *only-release
          requires:
              - build

      - approve:
          <<: *only-release
          type: approval
          requires:
              - e2e-test

      - publish:
          <<: *only-release
          requires:
              - approve
